<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Alpha Cloud Pro</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #F2F2F7; --card: #FFFFFF; --blue: #007AFF; --green: #34C759; --gray: #8E8E93; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        header { padding: 14px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 20px; }
        .table-card { background: var(--card); border-radius: 16px; height: 90px; display: flex; flex-direction: column; justify-content: center; align-items: center; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .table-card.done { border: 2.5px solid var(--green); background: #F0FFF4; }
        .t-num { font-size: 26px; font-weight: 700; color: var(--blue); }
        .done .t-num { color: var(--green); }
        .btn-sec { background: #E5E5EA; color: var(--blue); padding: 14px; border-radius: 12px; border: none; font-size: 17px; font-weight: 600; width: calc(100% - 40px); margin: 0 20px; cursor: pointer; }
    </style>
</head>
<body>
    <header><h1>Alpha</h1><div style="color:var(--blue); font-weight:500;">Сегодня</div></header>
    <div class="grid" id="tablesGrid"></div>
    <button class="btn-sec" onclick="loadGrid()">Обновить</button>

    <script>
        const S_URL = 'https://sdvqayobvrxlmvytshes.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkdnFheW9idnJ4bG12eXRzaGVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1ODg1MzQsImV4cCI6MjA4NDE2NDUzNH0.bn1n6YUzH8gx66tmh36eLYXkcXmRF8pE9u7exks6ebc';
        const supabase = window.supabase.createClient(S_URL, S_KEY);

        async function loadGrid() {
            const grid = document.getElementById('tablesGrid');
            grid.innerHTML = '<div style="grid-column:1/4;text-align:center;">Загрузка...</div>';
            
            const { data } = await supabase.from('attendance').select('table_number').eq('is_present', true);
            const activeTables = new Set(data?.map(r => r.table_number));
            
            grid.innerHTML = '';
            for (let i = 1; i <= 12; i++) {
                const btn = document.createElement('button');
                btn.className = `table-card ${activeTables.has(i) ? 'done' : ''}`;
                btn.innerHTML = `<span class="t-num">${i}</span><span style="font-size:11px; color:var(--gray);">Стол</span>`;
                grid.appendChild(btn);
            }
        }
        loadGrid();
    </script>
</body>
</html>
